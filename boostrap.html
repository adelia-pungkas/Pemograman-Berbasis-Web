<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pungkas Mantep</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Biodata</h1>

        <form>
            <div class="mb-3">
                <label for="tia" class="form-label">NIM:</label>
                <input type="text" class="form-control" id="tia" name="tia">
            </div>
            
            <div class="mb-3">
                <label for="soto" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="soto" name="soto">
            </div>
            
            <div class="mb-3">
                <label for="bakso" class="form-label">Hobby:</label>
                <input type="text" class="form-control" id="bakso" name="bakso">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
