<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pungkas Cantik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Home About</h1>

        <form>
            <div class="mb-3">
                <label for="tia" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="tia" name="tia">
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Email:</label>
                <input type="email" class="form-control" id="lname" name="lname">
            </div>

            <p>Jenis Kelamin:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="lelaki" name="gender" value="Lelaki Tangguh">
                <label class="form-check-label" for="lelaki">Lelaki Tangguh</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="girlboss" name="gender" value="Girl Boss">
                <label class="form-check-label" for="girlboss">Girl Boss</label>
            </div>

            <p class="mt-4">Hobby:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tidur" name="hobby" value="Tidur">
                <label class="form-check-label" for="tidur">Tidur</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkout" name="hobby" value="Checkout Shopee">
                <label class="form-check-label" for="checkout">Checkout Shopee</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="thinkingofyou" name="hobby" value="Mikirin Kamu">
                <label class="form-check-label" for="thinkingofyou">Mikirin Kamu</label>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
